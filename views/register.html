<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
  <style>
    body {
      background-color: black;
      color: #fff;
      background-size: cover;
      /* Ensures the background image covers the entire viewport */
      background-position: center;
      background-attachment: fixed;
      /* Makes the background image fixed */
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      background-color: #2d2b24;
      /* Slightly lighter background color for the form */
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #47453f;
      /* Darker border color */
      border-radius: 4px;
      background-color: #3a3932;
      /* Input field background color */
      color: #fff;
      /* Text color inside input field */
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #e0cda1;
      /* Accent color */
      color: #211f17;
      /* Text color on the button */
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c4b38d;
      /* Darker accent color on hover */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h1>Register for Hotel Booking</h1>

      <form action="register" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4"></textarea><br>

        <div class="transaction-container">
          <h2>Transactions</h2>
          <button type="button" onclick="toggleVisibility('transaction-container')">Add Transaction</button>
          <div id="transactionList"></div>
        </div>

        <div class="contract-container">
          <h2>Contracts</h2>
          <button type="button" onclick="toggleVisibility('contract-container')">Add Contract</button>
          <div id="contractList"></div>
        </div>
<br>
        <a href="http://localhost:3002/exchange"><button type="button" value="Register">Register</button></a>
      </form>
    </div>
  </div>
</body>

</html>
